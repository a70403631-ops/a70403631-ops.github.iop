            text-align: center;

        .container {

        h1 {

        }

        .section-title {

        .setting-options button,
        .difficulty-options button,
        .play-again-btn,
        #save-score-btn {
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f8f8;
        }
        
        .setting-options button.active,
        .difficulty-options button.active,
        .play-again-btn {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .game-area {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .game-countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #d9534f;
        }

        .hands-display {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }

        .hand {
            font-size: 100px;
            transform: scaleX(-1);
        }

        .hand.computer-hand {
            transform: scaleX(1);
        }

        #game-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #game-options button {
            font-size: 50px;
            padding: 10px 20px;
            background: none;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #game-options button:hover {
            transform: scale(1.1);
        }

        #result-container {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        #final-result {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .leaderboard-section {
            display: none;
        }
        
        #leaderboard-list {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .chat-section {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        #chat-output {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            margin-bottom: 10px;
            min-height: 50px;
        }
        
        #chat-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        
        #chat-buttons button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        const gameChoices = document.querySelectorAll('#game-options button');
        const bestOf5Btn = document.getElementById('best-of-5-btn');
        const bestOf10Btn = document.getElementById('best-of-10-btn');
        const unlimitedBtn = document.getElementById('unlimited-btn');
        const difficultyBtns = document.querySelectorAll('.difficulty-options button');
        const startGameBtn = document.getElementById('start-game-btn');
        const gameAreaContainer = document.getElementById('game-area-container');
        const startSection = document.getElementById('start-section');
        const endGameSection = document.getElementById('end-game-section');
        const playAgainBtns = document.querySelectorAll('.play-again-btn');
        const finalResultDisplay = document.getElementById('final-result');
        const usernameInput = document.getElementById('username-input');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const leaderboardSection = document.getElementById('leaderboard-section');
        const leaderboardList = document.getElementById('leaderboard-list');
        const chatButtons = document.querySelectorAll('#chat-buttons button');
        const chatOutput = document.getElementById('chat-output');

        const choices = ['rock', 'paper', 'scissors'];
        const rules = {
            rock: 'scissors',
            paper: 'rock',
            scissors: 'paper'
        };

        const choiceIcons = {
            rock: '✊',
            paper: '🖐️',
            scissors: '✌️'
        };
        
        // Audio elements (replace with your own file URLs)
        const countdownSound = new Audio('https://commondatastorage.googleapis.com/codeskulptor-assets/sounddogs/thrust.mp3'); 
        const winSound = new Audio('https://commondatastorage.googleapis.com/codeskulptor-assets/sounddogs/wocka.mp3'); 
        const loseSound = new Audio('https://commondatastorage.googleapis.com/codeskulptor-assets/sounddogs/ha.mp3');
        const tieSound = new Audio('https://commondatastorage.googleapis.com/codeskulptor-assets/sounddogs/explosion.mp3');

        let difficulty = 'easy';
        let bestOf = 5;
        let playerScore = 0;
        let computerScore = 0;
        let playerHistory = [];
        let isGameActive = false;
        let isUnlimitedMode = false;
        let countdownInterval;

        // Difficulty and Game Mode settings
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.id.replace('-btn', '');
            });
        });

        bestOf5Btn.addEventListener('click', () => {
            document.querySelectorAll('.setting-options button').forEach(b => b.classList.remove('active'));
            bestOf5Btn.classList.add('active');
            bestOf = 5;
            isUnlimitedMode = false;
        });

        bestOf10Btn.addEventListener('click', () => {
            document.querySelectorAll('.setting-options button').forEach(b => b.classList.remove('active'));
            bestOf10Btn.classList.add('active');
            bestOf = 10;
            isUnlimitedMode = false;
        });

        unlimitedBtn.addEventListener('click', () => {
            document.querySelectorAll('.setting-options button').forEach(b => b.classList.remove('active'));
            unlimitedBtn.classList.add('active');
            isUnlimitedMode = true;
        });

        // Game Logic
        startGameBtn.addEventListener('click', () => {
            startSection.style.display = 'none';
            gameAreaContainer.style.display = 'flex';
            resetGame();
            isGameActive = true;
        });

        gameChoices.forEach(button => {
            button.addEventListener('click', (e) => {
                if (!isGameActive) return;
                isGameActive = false;
                
                const playerChoice = e.target.id.replace('-btn', '');
                playerHistory.push(playerChoice);
                
                const computerChoice = getComputerChoice();
                
                showHands(playerChoice, computerChoice);
                
                setTimeout(() => {
                    const result = determineWinner(playerChoice, computerChoice);
                    updateScores(result);
                    checkGameOver();
                    isGameActive = true;
                }, 3000);
            });
        });
        
        function showHands(playerChoice, computerChoice) {
            let count = 3;
            document.getElementById('countdown').textContent = count;
            document.getElementById('player-hand').textContent = '✊';
            document.getElementById('computer-hand').textContent = '✊';
            countdownSound.play();
            
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    document.getElementById('countdown').textContent = count;
                } else if (count === 0) {
                    document.getElementById('countdown').textContent = 'برو!';
                }
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').textContent = '';
                    document.getElementById('player-hand').textContent = choiceIcons[playerChoice];
                    document.getElementById('computer-hand').textContent = choiceIcons[computerChoice];
                }
            }, 1000);
        }

        function getComputerChoice() {
            if (difficulty === 'easy') {
                return choices[Math.floor(Math.random() * choices.length)];
            } else if (difficulty === 'medium') {
                if (Math.random() < 0.7) { 
                    return choices[Math.floor(Math.random() * choices.length)];
                } else { 
                    return rules[playerHistory[playerHistory.length - 1]] || 'rock';
                }
            } else if (difficulty === 'hard') {
                if (playerHistory.length >= 2) {
                    const lastTwoMoves = playerHistory.slice(-2);
                    if (lastTwoMoves[0] === lastTwoMoves[1]) {
                        return rules[lastTwoMoves[0]];
                    }
                }
                return choices[Math.floor(Math.random() * choices.length)];
            }
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) return 'draw';
            if (rules[playerChoice] === computerChoice) return 'win';
            return 'lose';
        }

        function updateScores(result) {
            if (result === 'win') {
                playerScore++;
                winSound.play();
            } else if (result === 'lose') {
                computerScore++;
                loseSound.play();
            } else {
                tieSound.play();
            }
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }

        function checkGameOver() {
            if (isUnlimitedMode) return;
            
            if (playerScore === bestOf || computerScore === bestOf) {
                isGameActive = false;
                let finalMessage = '';
                if (playerScore > computerScore) {
                    finalMessage = 'شما برنده نهایی شدید! 🎉';
                } else {
                    finalMessage = 'کامپیوتر برنده نهایی شد! 😞';
                }
                finalResultDisplay.textContent = finalMessage;
                gameAreaContainer.style.display = 'none';
                endGameSection.style.display = 'flex';
                updateLeaderboard();
            }
        }

        // Leaderboard Logic
        function getLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('rpsLeaderboard')) || [];
            return leaderboard.sort((a, b) => b.score - a.score).slice(0, 10);
        }

        function updateLeaderboard() {
            const leaderboard = getLeaderboard();
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}. ${entry.name}</span><span>${entry.score}</span>`;
                leaderboardList.appendChild(li);
            });
            leaderboardSection.style.display = 'block';
        }
        
        saveScoreBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username && playerScore > 0) {
                const leaderboard = getLeaderboard();
                leaderboard.push({ name: username, score: playerScore });
                localStorage.setItem('rpsLeaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
                usernameInput.value = '';
            }
        });

        playAgainBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                endGameSection.style.display = 'none';
                gameAreaContainer.style.display = 'flex';
                resetGame();
            });
        });

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').textContent = 0;
            document.getElementById('computer-score').textContent = 0;
            document.getElementById('countdown').textContent = '';
            document.getElementById('player-hand').textContent = '';

                'با سوالات بیشتر به من کمک می‌کنی.',
                'با سوالات بیشتر به من کمک می‌کنی.'
            ]
        };

        chatButtons.forEach(button => {
            button.addEventListener('click', () => {
                const userMessage = button.dataset.chat;

                if (userMessage === 'بریم بازی؟') {
                    startSection.style.display = 'none';
                    gameAreaContainer.style.display = 'flex';
                    resetGame();
                    isGameActive = true;
                    chatOutput.innerHTML = `<div>شما: ${userMessage}</div><div>ربات: ${getRandomResponse(chatResponses[userMessage])}</div>`;
                } else if (userMessage === 'راحت‌تر بگیر') {
                    difficulty = 'easy';
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    document.getElementById('easy-btn').classList.add('active');
                    chatOutput.innerHTML = `<div>شما: ${userMessage}</div><div>ربات: ${getRandomResponse(chatResponses[userMessage])}</div>`;
                } else if (userMessage === 'سخت‌تر بگیر') {
                    difficulty = 'hard';
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    document.getElementById('hard-btn').classList.add('active');
                    chatOutput.innerHTML = `<div>شما: ${userMessage}</div><div>ربات: ${getRandomResponse(chatResponses[userMessage])}</div>`;
                } else {
                    const responses = chatResponses[userMessage];
                    const botResponse = responses ? getRandomResponse(responses) : 'متاسفانه جوابی برای این سوال ندارم.';
                    chatOutput.innerHTML = `<div style="text-align: right;">شما: ${userMessage}</div><div style="text-align: right;">ربات: ${botResponse}</div>`;
                }
            });
        });

        function getRandomResponse(responses) {
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }

        updateLeaderboard();
    </script>
</body>
</html>
